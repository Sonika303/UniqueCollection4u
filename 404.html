<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 â€” Not Found</title>
<link rel="icon" href="favicon.png">

<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(#d9eaff, #ffffff);
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    h1 {
        font-size: 70px;
        margin: 10px;
        color: #1a73e8;
        font-weight: bold;
    }

    p {
        font-size: 20px;
        margin: 0;
        color: #333;
    }

    .ground {
        width: 100%;
        height: 120px;
        background: #9bd36a;
        position: absolute;
        bottom: 0;
        left: 0;
        border-top: 4px solid #6fa94a;
    }

    .stickman {
        width: 150px;
        animation: dance 1.4s infinite;
    }

    /* Dancing animation */
    @keyframes dance {
        0%   { transform: translateY(0) rotate(0deg); }
        25%  { transform: translateY(-12px) rotate(4deg); }
        50%  { transform: translateY(0) rotate(0deg); }
        75%  { transform: translateY(-12px) rotate(-4deg); }
        100% { transform: translateY(0) rotate(0deg); }
    }

    .suggestion-box {
        margin-top: 20px;
        font-size: 18px;
        background: #eef5ff;
        padding: 12px 20px;
        border-radius: 8px;
        border: 1px solid #c8dfff;
        display: inline-block;
    }

    .suggestion-box a {
        color: #1a73e8;
        font-weight: bold;
        text-decoration: none;
    }

    .suggestion-box a:hover {
        text-decoration: underline;
    }

    .btn {
        margin-top: 20px;
        display: inline-block;
        padding: 12px 25px;
        background: #1a73e8;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        transition: 0.3s;
        font-size: 17px;
    }

    .btn:hover {
        background: #155abd;
    }
</style>
</head>

<body>

<!-- Dancing Stickman -->
<svg class="stickman" viewBox="0 0 120 200">
    <circle cx="60" cy="30" r="22" stroke="#000" stroke-width="5" fill="transparent"></circle>
    <line x1="60" y1="52" x2="60" y2="120" stroke="#000" stroke-width="5"></line>
    <line x1="60" y1="75" x2="20" y2="100" stroke="#000" stroke-width="5"></line>
    <line x1="60" y1="75" x2="100" y2="100" stroke="#000" stroke-width="5"></line>
    <line x1="60" y1="120" x2="35" y2="170" stroke="#000" stroke-width="5"></line>
    <line x1="60" y1="120" x2="85" y2="170" stroke="#000" stroke-width="5"></line>
</svg>

<h1>404</h1>
<p>Page Not Found</p>

<div class="suggestion-box">
    Did you mean  
    <a href="https://www.uniquecollection4u.com">www.uniquecollection4u.com</a> ?
</div>

<a href="/" class="btn">Return Home</a>

<div class="ground"></div>

</body>
</html>
