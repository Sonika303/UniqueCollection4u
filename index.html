<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="google-adsense-account" content="ca-pub-9860497702017992">
<title>Unique Collection4u â€” Curated Deals & Expert Picks</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<style>
body {margin:0; font-family: Arial,sans-serif; background:#f9f9f9;}
nav {background:#0056b3; color:white; padding:10px; position:sticky; top:0; z-index:999; display:flex; align-items:center; justify-content:space-between;}
nav .logo {font-size:20px; font-weight:bold;}
nav .social a {color:white; margin-left:10px; text-decoration:none;}
nav .search-bar {display:flex;}
nav .search-bar input[type="text"] {padding:5px; border-radius:4px; border:none;}
nav .search-bar button {padding:5px 10px; margin-left:5px; border:none; background:#ff9900; color:white; cursor:pointer; border-radius:4px;}

#product-container {display:grid; grid-template-columns:repeat(auto-fill, minmax(250px,1fr)); gap:20px; padding:20px;}
.product-card {background:white; padding:10px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1); text-align:center; transition: transform 0.2s;}
.product-card:hover {transform:translateY(-5px);}
.product-card img {width:100%; height:200px; object-fit:contain; border-radius:4px;}
.product-card a {text-decoration:none; color:#0056b3; font-weight:bold; display:block; margin-top:10px;}
.no-products {text-align:center; color:#555; font-size:18px; margin-top:50px;}
.pagination {text-align:center; margin:20px;}
.pagination button {padding:5px 10px; margin:2px; border:none; background:#0056b3; color:white; cursor:pointer; border-radius:4px;}
.pagination button.active {background:#ff9900;}
</style>
</head>
<body>

<nav>
  <div class="logo">Unique Collection4u</div>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search products...">
    <button onclick="searchProducts()">Search</button>
  </div>
  <div class="social">
    <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
  </div>
</nav>

<div id="product-container"></div>
<div id="no-products" class="no-products" style="display:none;">No products found.</div>
<div class="pagination" id="pagination"></div>

<script>
let products = [];
let currentPage = 1;
const itemsPerPage = 12;

// Load products from JSON
fetch('products.json')
  .then(res => res.json())
  .then(data => {
    products = data;
    displayPage(currentPage, products);
  });

// Display products for a page
function displayPage(page, items) {
  const container = document.getElementById('product-container');
  const noProducts = document.getElementById('no-products');
  const paginationDiv = document.getElementById('pagination');
  container.innerHTML = '';
  paginationDiv.innerHTML = '';

  if(items.length === 0) {
    noProducts.style.display = 'block';
    return;
  } else {
    noProducts.style.display = 'none';
  }

  const start = (page - 1) * itemsPerPage;
  const end = start + itemsPerPage;
  const pageItems = items.slice(start, end);

  pageItems.forEach(p => {
    const card = document.createElement('div');
    card.className = 'product-card animate__animated animate__fadeIn';
    card.innerHTML = `
      <img src="${p.img || 'https://via.placeholder.com/250x200?text=No+Image'}" alt="${p.alt || p.name}">
      <div>${p.name || 'Product Name'}</div>
      <a href="${p.link || '#'}" target="_blank">View Product</a>
    `;
    container.appendChild(card);
  });

  // Pagination buttons
  const totalPages = Math.ceil(items.length / itemsPerPage);
  for(let i=1; i<=totalPages; i++){
    const btn = document.createElement('button');
    btn.textContent = i;
    if(i===page) btn.classList.add('active');
    btn.onclick = () => { currentPage = i; displayPage(i, items); };
    paginationDiv.appendChild(btn);
  }
}

// Search function
function searchProducts() {
  const query = document.getElementById('searchInput').value.toLowerCase();
  const filtered = products.filter(p => p.name.toLowerCase().includes(query));
  currentPage = 1;
  displayPage(currentPage, filtered);
}

// Search on Enter key
document.getElementById('searchInput').addEventListener('keypress', function(e) {
  if(e.key === 'Enter') searchProducts();
});
</script>

</body>
</html>
