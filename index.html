<style>
body {
  font-family: 'Poppins', sans-serif;
  margin:0; padding:0;
  background:#fff;
  display:flex; flex-direction:column;
  align-items:center;
}
header {

main { margin-top:100px; text-align:center; width:100%; max-width:800px; padding:0 20px; }
.search-bar { display:flex; justify-content:center; margin-bottom:30px; }
.search-bar input { width:70%; padding:10px 15px; border:2px solid #0060ba; border-radius:10px 0 0 10px; font-size:1rem; outline:none; }
.search-bar button { padding:10px 20px; border:none; background:#0060ba; color:#fff; font-weight:700; border-radius:0 10px 10px 0; cursor:pointer; transition:background 0.3s; }

<main>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for products...">
    <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
  </div>
  <p>Welcome to Unique Collection4u! Use the search above to find products from multiple categories.</p>
</main>

<script>
// Redirect to search.html with query
document.getElementById("searchBtn").onclick = () => {
  const keyword = document.getElementById("searchInput").value.trim();
  if(keyword) window.location.href = `search.html?q=${encodeURIComponent(keyword)}`;
};

// Trigger search on Enter key
document.getElementById("searchInput").addEventListener("keypress", e=>{
  if(e.key === "Enter") document.getElementById("searchBtn").click();
});
</script>
