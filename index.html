<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="google-adsense-account" content="ca-pub-9860497702017992">
<title>Unique Collection4u — Curated Deals & Expert Picks</title>

<!-- Favicon -->
<link rel="icon" type="image/png" href="favicon.png">

<!-- Animate.css -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<!-- AOS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
body{
  margin:0; padding:0;
  font-family:Arial, sans-serif;
  background:#f3f7ff;
  color:#222;
}

/* HEADER */
header{
  background:#0d6efd;
  color:white;
  padding:12px 20px;
  position:sticky;
  top:0;
  z-index:1000;
  box-shadow:0 2px 8px rgba(0,0,0,0.1);
}

nav a{
  color:white;
  text-decoration:none;
  margin-right:18px;
  font-weight:bold;
  transition:0.3s;
}

nav a:hover{
  text-decoration:underline;
  opacity:0.8;
}

/* SEARCH */
.search-bar{
  margin-top:10px;
  display:flex;
  justify-content:center;
  animation:fadeIn 1s ease-in-out;
}

.search-bar input{
  width:300px;
  padding:8px;
  border-radius:5px;
  border:1px solid #ccc;
}

.search-bar button{
  margin-left:5px;
  padding:8px 14px;
  border-radius:5px;
  border:1px solid #fff;
  background:white;
  color:#0d6efd;
  cursor:pointer;
  transition:0.3s;
}

.search-bar button:hover{
  background:#0d6efd;
  color:white;
}

/* PRODUCT GRID */
.products{
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(230px,1fr));
  gap:20px;
}

/* PRODUCT CARD */
.product-card{
  background:white;
  padding:15px;
  border-radius:12px;
  box-shadow:0 2px 6px rgba(0,0,0,0.12);
  transition:0.35s ease;
  cursor:pointer;
  transform:translateY(0);
}

.product-card:hover{
  transform:translateY(-6px) scale(1.03);
  box-shadow:0 10px 20px rgba(0,0,0,0.18);
  border:2px solid #0d6efd;
}

.product-card img{
  width:100%;
  height:220px;
  object-fit:contain;
  margin-bottom:10px;
  transition:0.35s;
}

.product-card:hover img{
  transform:scale(1.05);
}

/* PRODUCT NAME - hover reveal full */
.product-name{
  display:-webkit-box;
  -webkit-line-clamp:2;
  -webkit-box-orient:vertical;
  overflow:hidden;
  text-overflow:ellipsis;
  transition:0.3s;
}

.product-name:hover{
  -webkit-line-clamp:unset;
  background:#e9f1ff;
  padding:4px;
  border-radius:4px;
}

/* CTA BUTTON */
.product-link{
  margin-top:10px;
  display:block;
  text-align:center;
  background:#0d6efd;
  padding:10px;
  text-decoration:none;
  color:white;
  border-radius:6px;
  font-weight:bold;
  transition:0.3s;
}

.product-link:hover{
  background:#084cb8;
  letter-spacing:0.5px;
}

/* PAGINATION */
.pagination{
  display:flex;
  justify-content:center;
  margin:20px 0;
}

.pagination button{
  padding:8px 12px;
  margin:0 5px;
  background:#0d6efd;
  border:none;
  border-radius:6px;
  color:white;
  cursor:pointer;
  transition:0.3s;
}

.pagination button:hover{
  background:#084cb8;
}

.pagination button.disabled{
  background:#ccc;
  cursor:not-allowed;
}

/* FOOTER */
footer{
  background:#0d6efd;
  color:white;
  text-align:center;
  padding:18px;
  margin-top:30px;
}

.social-links a{
  color:white;
  margin:0 10px;
  font-size:24px;
  transition:0.3s;
}

.social-links a:hover{
  opacity:0.7;
}
</style>

</head>
<body>

<header class="animate__animated animate__fadeInDown">
  <nav>
    <a href="index.html">Home</a>
    <a href="privacy.html">Privacy</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="search-bar">
    <input id="searchInput" type="text" placeholder="Search products...">
    <button onclick="performSearch()">Search</button>
  </div>
</header>

<div class="products" id="productsContainer"></div>
<div class="pagination" id="paginationContainer"></div>

<footer data-aos="fade-up">
  <div class="social-links">
    <a href="https://facebook.com/UniqueCollection0555" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://instagram.com/uniquecollection0555" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://discord.gg/Aa9a6XHwZz" target="_blank"><i class="fab fa-discord"></i></a>
    <a href="https://whatsapp.com/channel/0029VbBdg1zGk1FoG5cHlR2J" target="_blank"><i class="fab fa-whatsapp"></i></a>
    <a href="https://www.youtube.com/@uniquecollection01" target="_blank"><i class="fab fa-youtube"></i></a>
  </div>
  <p>&copy; 2025 Unique Collection4u</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>AOS.init();</script>

<script>
let products = [];
let currentPage = 1;
const productsPerPage = 10;

/* URL PARAMS */
function getParams() {
    const url = new URL(window.location.href);
    return {
        search: url.searchParams.get("search") || "",
        page: parseInt(url.searchParams.get("page")) || 1
    };
}

/* LOAD JSON */
async function loadProducts() {
    try {
        const res = await fetch("products.json");
        if (!res.ok) throw new Error("File missing or invalid JSON");

        products = await res.json();

        const params = getParams();
        document.getElementById("searchInput").value = params.search;
        currentPage = params.page;

        renderProducts(params.search);
    } catch (e) {
        document.getElementById("productsContainer").innerHTML =
          "<p style='color:red; font-weight:bold;'>Failed to load products.json — check file and path.</p>";
    }
}

/* RENDER */
function renderProducts(searchQuery = "") {
    const container = document.getElementById("productsContainer");
    container.innerHTML = "";

    let filtered = products.filter(p =>
        p.name.toLowerCase().includes(searchQuery.toLowerCase())
    );

    const totalPages = Math.ceil(filtered.length / productsPerPage);
    currentPage = Math.min(currentPage, totalPages) || 1;

    const start = (currentPage - 1) * productsPerPage;
    const end = start + productsPerPage;

    const pageProducts = filtered.slice(start, end);

    pageProducts.forEach((p) => {
        const card = document.createElement("div");
        card.className = "product-card animate__animated animate__fadeIn";

        card.innerHTML = `
          <img src="${p.img}" alt="${p.alt}">
          <p class="product-name">${p.name}</p>
          <a href="${p.link}" class="product-link" target="_blank">Check Price On Amazon</a>
        `;

        container.appendChild(card);
    });

    renderPagination(totalPages, searchQuery);
}

/* PAGINATION */
function renderPagination(totalPages, searchQuery) {
    const pag = document.getElementById("paginationContainer");
    pag.innerHTML = "";
    if (totalPages <= 1) return;

    for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;

        if (i === currentPage) btn.classList.add("disabled");

        btn.onclick = () =>
            window.location.href = `?search=${encodeURIComponent(searchQuery)}&page=${i}`;

        pag.appendChild(btn);
    }
}

/* SEARCH */
function performSearch() {
    const query = document.getElementById("searchInput").value.trim();
    window.location.href = `?search=${encodeURIComponent(query)}&page=1`;
}

window.onload = loadProducts;
</script>

</body>
</html>
