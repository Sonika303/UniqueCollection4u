<script>
/* State */
let products = [];
let currentPage = 1;
const productsPerPage = 20;

/* Helpers */
const qs = s => document.querySelector(s);
const qsa = s => Array.from(document.querySelectorAll(s));
function getParams(){
  const u = new URL(window.location.href);
  return { search: u.searchParams.get('search') || '', page: parseInt(u.searchParams.get('page')) || 1 };
}
function navigateTo(search, page){
  const url = new URL(window.location.href);
  url.searchParams.set('search', search || '');
  url.searchParams.set('page', page || 1);
  window.location.href = url.pathname + '?' + url.searchParams.toString();
}

/* CSV loader */
async function loadProducts(){
  try{
    const res = await fetch('products.csv');
    const text = await res.text();
    const rows = text.split('\n').slice(1).filter(Boolean);
    products = rows.map(r=>{
      // split into 4 parts only (name,img,alt,link) - allow commas in link
      const parts = r.split(',');
      const name = (parts[0]||'').trim();
      const img = (parts[1]||'').trim();
      const alt  = (parts[2]||'').trim();
      const link = (parts.slice(3).join(',')||'').trim();
      return { name: name||'Unnamed Product', img, alt, link };
    });

    // apply params
    const params = getParams();
    document.getElementById('searchInput').value = params.search;
    currentPage = params.page;

    // randomize only for homepage (no search && page==1)
    if(!params.search && params.page === 1){
      products = products.sort(()=>Math.random() - 0.5);
    }

    renderProducts(params.search);
    initSearchSuggestions();
  }catch(err){
    console.error(err);
    qs('#productsContainer').innerHTML = '<p style="color:red;font-weight:700">Failed to load products.csv</p>';
  }
}

/* Render products + smooth fade-in */
function renderProducts(searchQuery = ''){
  const container = qs('#productsContainer');
  const resultsText = qs('#resultsText');
  container.innerHTML = '';

  if(searchQuery.trim()){
    resultsText.textContent = `Showing results for: "${searchQuery}"`;
  } else resultsText.textContent = '';

  const filtered = products.filter(p => p.name.toLowerCase().includes(searchQuery.toLowerCase()));
  const totalPages = Math.max(1, Math.ceil(filtered.length / productsPerPage));
  currentPage = Math.min(currentPage, totalPages) || 1;
// --- HELPER ---
const qs = (sel)=>document.querySelector(sel);
const qsa = (sel)=>document.querySelectorAll(sel);

// --- SAMPLE PRODUCTS (Replace with real data or JSON) ---
const products = [
  {name:"Sample Product 1", image:"https://via.placeholder.com/200", link:"#"},
  {name:"Sample Product 2", image:"https://via.placeholder.com/200", link:"#"},
  {name:"Sample Product 3", image:"https://via.placeholder.com/200", link:"#"},
  {name:"Sample Product 4", image:"https://via.placeholder.com/200", link:"#"},
  {name:"Sample Product 5", image:"https://via.placeholder.com/200", link:"#"},
  {name:"Sample Product 6", image:"https://via.placeholder.com/200", link:"#"},
  {name:"Sample Product 7", image:"https://via.placeholder.com/200", link:"#"},
  {name:"Sample Product 8", image:"https://via.placeholder.com/200", link:"#"},
  {name:"Sample Product 9", image:"https://via.placeholder.com/200", link:"#"},
  {name:"Sample Product 10", image:"https://via.placeholder.com/200", link:"#"}
];

// --- RENDER PRODUCTS ---
function displayProducts(list, page=1){
  const perPage = 20;
  const start = (page-1)*perPage;
  const end = start+perPage;
  const sliced = list.slice(start, end);

  const ct = qs("#productsContainer");
  ct.innerHTML = "";

  sliced.forEach((p,i)=>{
    const card = document.createElement("div");
    card.className = "product-card";

  const start = (currentPage - 1) * productsPerPage;
  const pageProducts = filtered.slice(start, start + productsPerPage);

  pageProducts.forEach((p, idx) => {
    const globalIndex = start + idx;
    const card = document.createElement('div');
    card.className = 'product-card';
    const imgSrc = p.img || 'https://via.placeholder.com/240x150?text=No+Image';
    card.innerHTML = `
      <img src="${escapeHtml(imgSrc)}" alt="${escapeHtml(p.alt || p.name)}">
      <p class="product-name" id="name-${globalIndex}">${escapeHtml(p.name)}</p>
      <img src="${p.image}">
      <div class="product-name">${escapeHtml(p.name)}</div>
      <div class="card-bottom">
        <div>${p.link ? `<a class="product-link" href="${escapeHtml(p.link)}" target="_blank" rel="noopener noreferrer">Check Price On Amazon</a>` : ''}</div>
        <div>${p.name.length > 75 ? `<button class="more-btn" data-id="${globalIndex}">More</button>` : ''}</div>
        <a class="product-link" href="${p.link}" target="_blank">Check Price on Amazon</a>
        <button class="more-btn" onclick="toggleName(this)">More</button>
      </div>
    `;
    container.appendChild(card);

    // trigger fade-in per card for smooth appearance
    requestAnimationFrame(()=> {
      setTimeout(()=> card.classList.add('visible'), 20 + (idx * 20));
    });
  });
    ct.appendChild(card);

  renderPagination(totalPages, searchQuery);
  attachMoreButtons();
}

/* More / Less (2-line clamp -> expand) */
function attachMoreButtons(){
  qsa('.more-btn').forEach(btn=>{
    btn.onclick = () => {
      const id = btn.getAttribute('data-id');
      const nameEl = qs('#name-' + id);
      if(!nameEl) return;
      const expanded = nameEl.classList.toggle('expanded');
      btn.textContent = expanded ? 'Less' : 'More';
      // ensure card visible after expand
      if(expanded){
        const card = btn.closest('.product-card');
        const rect = card.getBoundingClientRect();
        if(rect.top < 80 || rect.bottom > (window.innerHeight || document.documentElement.clientHeight)){
          card.scrollIntoView({behavior:'smooth', block:'nearest'});
        }
      }
    };
    setTimeout(()=> card.classList.add("visible"), 40*i);
  });
}

/* Pagination (Prev always present) */
function renderPagination(totalPages, searchQuery){
  const pag = qs('#paginationContainer');
  pag.innerHTML = '';
function toggleName(btn){
  const nameEl = btn.parentElement.parentElement.querySelector(".product-name");
  nameEl.classList.toggle("expanded");
  btn.textContent = nameEl.classList.contains("expanded") ? "Less" : "More";
}

// --- SEARCH ---
function performSearch(){
  const q = qs("#searchInput").value.trim().toLowerCase();
  const results = products.filter(p => p.name.toLowerCase().includes(q));

  qs("#resultsText").textContent = q ? `Showing results for "${q}"` : "";

  // Prev (always present)
  const prev = document.createElement('button');
  prev.className = 'btn';
  prev.textContent = 'Prev';
  if(currentPage === 1) prev.classList.add('disabled');
  else prev.onclick = () => navigateTo(searchQuery, currentPage - 1);
  displayProducts(results, 1);
  createPagination(results, 1, q);
}

// --- PAGINATION ---
function createPagination(list, currentPage, searchQuery){
  const perPage = 20;
  const totalPages = Math.ceil(list.length / perPage);
  const pag = qs("#paginationContainer");
  pag.innerHTML = "";

  if(totalPages <= 1) return;

  const prev = document.createElement("button");
  prev.className = "btn";
  prev.textContent = "Prev";
  if(currentPage === 1) prev.classList.add("disabled");
  else prev.onclick = () => navigateTo(searchQuery, currentPage-1);
  pag.appendChild(prev);

  // numeric window
  const maxButtons = 7;
  let start = Math.max(1, currentPage - Math.floor(maxButtons/2));
  let end = Math.min(totalPages, start + maxButtons - 1);
  if(end - start < maxButtons - 1) start = Math.max(1, end - maxButtons + 1);
  let start = Math.max(1, currentPage-2);
  let end = Math.min(totalPages, currentPage+2);

  for(let i = start; i <= end; i++){
    const b = document.createElement('button');
    b.className = 'btn' + (i === currentPage ? ' disabled' : '');
  for(let i=start; i<=end; i++){
    const b = document.createElement("button");
    b.className = "btn";
    b.textContent = i;
    if(i !== currentPage) b.onclick = () => navigateTo(searchQuery, i);
    if(i === currentPage) b.style.background = "#084cb8";
    b.onclick = () => navigateTo(searchQuery, i);
    pag.appendChild(b);
  }

  // Next (always present)
  const next = document.createElement('button');
  next.className = 'btn';
  next.textContent = 'Next';
  if(currentPage === totalPages) next.classList.add('disabled');
  else next.onclick = () => navigateTo(searchQuery, currentPage + 1);
  const next = document.createElement("button");
  next.className = "btn";
  next.textContent = "Next";
  if(currentPage === totalPages) next.classList.add("disabled");
  else next.onclick = () => navigateTo(searchQuery, currentPage+1);
  pag.appendChild(next);
}

/* Search */
function performSearch(){
  const q = qs('#searchInput').value.trim();
  navigateTo(q, 1);
function navigateTo(query, page){
  const results = products.filter(p => p.name.toLowerCase().includes(query.toLowerCase()));
  displayProducts(results, page);
  createPagination(results, page, query);
  window.scrollTo({top:0, behavior:"smooth"});
}

/* Suggestions (smooth show/hide) */
// --- SUGGESTIONS ---
function initSearchSuggestions(){
  const input = qs('#searchInput');
  const suggestions = qs('#suggestions');

  input.addEventListener('input', function(){
    const val = this.value.trim().toLowerCase();
    if(!val){
      suggestions.classList.remove('visible');
      suggestions.innerHTML = '';
      return;
    }

    const matches = [];
    const seen = new Set();
    for(const p of products){
      const nameLower = p.name.toLowerCase();
      if(nameLower.startsWith(val) && !seen.has(p.name)){
        matches.push(p.name);
        seen.add(p.name);
      }
      if(matches.length >= 8) break;
    }
    if(matches.length === 0){
      for(const p of products){
        const nameLower = p.name.toLowerCase();
        if(nameLower.includes(val) && !seen.has(p.name)){
          matches.push(p.name);
          seen.add(p.name);
        }
        if(matches.length >= 8) break;
      }
    }

    suggestions.innerHTML = matches.map(m => `<div class="sugg-pill" data-val="${escapeAttr(m)}">${escapeHtml(m)}</div>`).join('');
    if(matches.length) suggestions.classList.add('visible');
    else suggestions.classList.remove('visible');

    qsa('.sugg-pill').forEach(el=>{
      el.onclick = () => {
        const v = el.getAttribute('data-val');
        input.value = v;
        // show smooth suggestions remain visible briefly
        suggestions.classList.add('visible');
        // optionally auto-search:
        // performSearch();
      };
  const sugBox = qs("#suggestions");
  const uniqueWords = new Set();

  products.forEach(p=>{
    p.name.split(" ").forEach(w=>{
      if(w.length > 3) uniqueWords.add(w);
    });
  });

  input.addEventListener('keydown', (e) => { if(e.key === 'Enter') performSearch(); });
  const arr = Array.from(uniqueWords).slice(0,20);
  sugBox.innerHTML = arr.map(w => `<span class="sugg-pill">${w}</span>`).join("");

  qsa(".sugg-pill").forEach(pill=>{
    pill.onclick = () => {
      qs("#searchInput").value = pill.textContent;
      performSearch();
    };
  });

  requestAnimationFrame(()=>{
    setTimeout(()=> sugBox.classList.add("visible"), 60);
  });
}

/* UI: header shrink + backToTop */
window.addEventListener('scroll', ()=>{
  const nav = qs('#navbar');
  if(window.scrollY > 40) nav.classList.add('shrink'); else nav.classList.remove('shrink');
  const btn = qs('#backToTop');
  if(document.documentElement.scrollTop > 220) btn.style.display = 'block'; else btn.style.display = 'none';
});
qs('#backToTop').onclick = ()=> window.scrollTo({top:0, behavior:'smooth'});
// --- ESCAPE HTML ---
function escapeHtml(str){
  return str.replace(/[&<>"']/g, m => ({
    '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
  }[m]));
}

/* Utils */
function escapeHtml(s){ return String(s||'').replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }
function escapeAttr(s){ return String(s||'').replace(/"/g,'&quot;').replace(/'/g,'&#39;'); }
// --- BACK TO TOP ---
const backToTop = qs("#backToTop");
window.addEventListener("scroll", ()=>{
  backToTop.style.display = window.scrollY > 500 ? "block" : "none";
});
backToTop.onclick = ()=> window.scrollTo({top:0, behavior:"smooth"});

/* Init */
window.onload = loadProducts;
// INIT
displayProducts(products,1);
createPagination(products,1,"");
initSearchSuggestions();
</script>
