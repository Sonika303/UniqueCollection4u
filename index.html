let categoryIndex = 0;
let imgIndex = 0;
const imgEl = document.querySelector(".images-carousel img");
const textEl = document.querySelector(".category-text");
const shopBtn = document.querySelector(".shop-btn");
const cooldownFill = document.querySelector(".cooldown-fill");

function showCategory(index){
  const cat = categories[index];
  imgIndex = 0;
  imgEl.style.opacity=0;
  textEl.style.opacity=0;
  setTimeout(()=>{
    imgEl.src = cat.imgs[imgIndex];
    textEl.textContent = cat.name;
    shopBtn.onclick = ()=>{ window.location.href = cat.link; };
    imgEl.style.opacity=1;
    textEl.style.opacity=1;
  },200);
  cooldownFill.style.width="0%";
}

function nextCategory(){
  categoryIndex = (categoryIndex+1)%categories.length;
  showCategory(categoryIndex);
}
function prevCategory(){
  categoryIndex = (categoryIndex-1 + categories.length)%categories.length;
  showCategory(categoryIndex);
}

document.getElementById("nextBtn").onclick = ()=>{ nextCategory(); cooldown=0; };
document.getElementById("prevBtn").onclick = ()=>{ prevCategory(); cooldown=0; };

// image rotation every 2s
setInterval(()=>{
  const cat = categories[categoryIndex];
  imgIndex = (imgIndex+1)%cat.imgs.length;
  imgEl.style.opacity=0;
  setTimeout(()=>{ imgEl.src = cat.imgs[imgIndex]; imgEl.style.opacity=1; },200);
},2000);

// category rotation every 10s
setInterval(()=>{ nextCategory(); cooldown=0; },10000);

// cooldown bar update every 100ms
let cooldown = 0;
setInterval(()=>{
  cooldown += 0.1;
  if(cooldown>10) cooldown=0;
  cooldownFill.style.width = (cooldown/10*100)+"%";
},100);

showCategory(categoryIndex);
