<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google-adsense-account" content="ca-pub-9860497702017992">
<title>Unique Collection4u â€” Curated Deals & Expert Picks</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<style>
  body {font-family: Arial, sans-serif; margin:0; padding:0; background:#f9f9f9;}
  nav {background:#0056b3; color:white; padding:10px; position:sticky; top:0; z-index:999;}
  nav input[type="text"] {padding:5px; width:250px; border-radius:4px; border:none;}
  nav button {padding:5px 10px; border:none; background:#ff9900; color:white; cursor:pointer; border-radius:4px;}
  #product-container {display:grid; grid-template-columns:repeat(auto-fill, minmax(250px,1fr)); gap:20px; padding:20px;}
  .product-card {background:white; padding:10px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1); text-align:center; transition: transform 0.2s;}
  .product-card:hover {transform:translateY(-5px);}
  .product-card img {width:100%; height:200px; object-fit:contain; border-radius:4px;}
  .product-card a {text-decoration:none; color:#0056b3; font-weight:bold; display:block; margin-top:10px;}
  .no-products {text-align:center; color:#555; font-size:18px; margin-top:50px;}
</style>
</head>
<body>

<nav>
  <input type="text" id="searchInput" placeholder="Search products...">
  <button onclick="searchProducts()">Search</button>
</nav>

<div id="product-container"></div>
<div id="no-products" class="no-products" style="display:none;">No products found.</div>

<script>
let products = [];

// Load products from JSON
fetch('products.json')
  .then(res => res.json())
  .then(data => {
    products = data;
    displayProducts(products);
  });

// Display products
function displayProducts(items) {
  const container = document.getElementById('product-container');
  const noProducts = document.getElementById('no-products');
  container.innerHTML = '';
  if(items.length === 0) {
    noProducts.style.display = 'block';
  } else {
    noProducts.style.display = 'none';
    items.forEach(p => {
      const card = document.createElement('div');
      card.className = 'product-card animate__animated animate__fadeIn';
      card.innerHTML = `
        <img src="${p.img || 'https://via.placeholder.com/250x200?text=No+Image'}" alt="${p.alt || p.name}">
        <div>${p.name || 'Product Name'}</div>
        <a href="${p.link || '#'}" target="_blank">View Product</a>
      `;
      container.appendChild(card);
    });
  }
}

// Search function
function searchProducts() {
  const query = document.getElementById('searchInput').value.toLowerCase();
  const filtered = products.filter(p => p.name.toLowerCase().includes(query));
  displayProducts(filtered);
}

// Optional: Search on Enter key
document.getElementById('searchInput').addEventListener('keypress', function(e) {
  if(e.key === 'Enter') searchProducts();
});
</script>

</body>
</html>
