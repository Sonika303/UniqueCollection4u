<style>
:root{
  --brand:#0d6efd;
  --brand-dark:#084cb8;
  --bg:#f3f7ff;
  --card-pad:12px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:#222;
  scroll-behavior:smooth;
}

/* SOCIAL BAR ABOVE SEARCH */
.social-top-bar{
  position:sticky;
  top:0;
  z-index:1500;
  background:white;
  padding:6px 0 4px;
  display:flex;
  justify-content:center;
  gap:18px;

}

.social-top-bar a{
  font-size:20px;
  color:var(--brand);
  transition:transform .4s ease;
}

.social-top-bar a:hover{
  transform:rotate(360deg) scale(1.2);
}

/* header / nav */

  background:rgba(13,110,253,0.95);
  color:white;

  position:sticky;
  top:46px; 
  z-index:1200;

nav{
  display:flex;
  gap:16px;
  align-items:center;
  width:100%;

  justify-content:center;
}
nav a{
  color:white; 
  text-decoration:none; 
  font-weight:700; 
  font-size:14px;
}

/* SEARCH BAR sticky */
.top-controls{
  width:100%;
  max-width:1200px;
  margin:0 auto;
  padding:12px 12px 0;
  position:sticky;
  top:94px;
  background:var(--bg);
  z-index:1100;
}
.search-bar{
  display:flex;
  justify-content:center;
  width:100%;
}
.search-inner{
  display:flex;
  gap:8px;
  align-items:center;
  width:100%;
  max-width:720px;
}
.search-bar input{
  flex:1;
  padding:10px 12px;
  border-radius:8px;
  border:1px solid #dbe8ff;
  font-size:15px;
  outline:none;
  background:white;
}
.search-bar button{
  padding:10px 14px;
  border-radius:8px;
  border:0;
  background:var(--brand);
  color:white;
  font-weight:700;
  cursor:pointer;
}

/* suggestions */
#suggestions{
  max-width:720px;
  margin:8px auto 0;
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  transition:opacity .28s ease, transform .28s ease;
  opacity:0;
  transform:translateY(-6px);
}
#suggestions.visible{ opacity:1; transform:translateY(0); }
.sugg-pill{
  background:white;
  padding:6px 10px;
  border-radius:14px;
  border:1px solid rgba(13,110,253,0.06);
  cursor:pointer;
  font-weight:700;
  color:var(--brand-dark);
  font-size:13px;
}

/* results text */
#resultsText{
  text-align:center;
  font-weight:700;
  margin:14px 0 8px;
  font-size:16px;
}

/* products */
.products-wrap{
  padding:18px 12px 48px;
  max-width:1320px;
  margin:0 auto;
}
.products{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:14px;
  width:100%;
}

/* card */
.product-card{
  background:linear-gradient(180deg,#fff,#fbfdff);
  padding:var(--card-pad);
  border-radius:10px;
  box-shadow:0 6px 20px rgba(13,110,253,0.06);
  overflow:visible;
  display:flex;
  flex-direction:column;
  min-height:250px;
  transition:transform .22s ease, box-shadow .22s ease;
  opacity:0;
  transform:translateY(6px);
}
.product-card.visible{
  opacity:1;
  transform:translateY(0);
}
.product-card:hover{
  transform:scale(1.03);
  box-shadow:0 20px 44px rgba(13,110,253,0.12);
}

.product-card img{
  width:100%;
  height:150px;
  object-fit:contain;
  margin-bottom:8px;
}

/* product name */
.product-name{
  display:-webkit-box;
  -webkit-line-clamp:2;
  -webkit-box-orient:vertical;
  overflow:hidden;
  font-weight:700;
  font-size:14px;
  margin:6px 0;
  transition:max-height .24s ease;
  max-height:2.8em;
}
.product-name.expanded{
  -webkit-line-clamp:unset;
  max-height:1000px;
}

/* bottom */
.card-bottom{
  margin-top:auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:8px;
}
.product-link{
  background:var(--brand);
  color:white;
  text-decoration:none;
  padding:8px 10px;
  border-radius:8px;
  font-weight:700;
  white-space:nowrap;
}
.more-btn{
  border:0;
  background:none;
  color:var(--brand);
  font-weight:800;
  cursor:pointer;
  font-size:13px;
}

/* pagination */
.pagination{
  display:flex;
  justify-content:center;
  gap:8px;
  margin:18px 0 40px;
  flex-wrap:wrap;
}
.pagination .btn{
  padding:8px 12px;
  border-radius:8px;
  border:0;
  background:var(--brand);
  color:white;
  font-weight:700;
  cursor:pointer;
}
.pagination .btn.disabled{
  background:#cfcfcf;
  color:#444;
  cursor:default;
}

/* back to top */
#backToTop{
  position:fixed;
  right:18px;
  bottom:18px;
  background:var(--brand);
  color:white;
  padding:12px;
  border-radius:50%;
  font-size:18px;
  display:none;
  box-shadow:0 10px 28px rgba(13,110,253,0.12);
  cursor:pointer;
}

/* footer */
footer{
  background:var(--brand);
  color:white;
  text-align:center;
  padding:16px 12px;
  margin-top:24px;
}
footer .social-links a{
  color:white;
  margin:0 8px;
  font-size:18px;
}

/* responsive */
@media (max-width:1100px){ .products{ grid-template-columns:repeat(4,1fr); } }
@media (max-width:880px){ .products{ grid-template-columns:repeat(3,1fr); } }
@media (max-width:620px){ .products{ grid-template-columns:repeat(2,1fr); } .search-inner{ max-width:94%; } }
@media (max-width:420px){ .products{ grid-template-columns:repeat(1,1fr); } .product-card{ min-height:220px; } }
</style>

<script>
// --- HELPER ---
const qs = (sel)=>document.querySelector(sel);
const qsa = (sel)=>document.querySelectorAll(sel);

// --- SAMPLE PRODUCTS (Replace with real data or JSON) ---
const products = [
  {name:"Sample Product 1", image:"https://via.placeholder.com/200", link:"#"},
  {name:"Sample Product 2", image:"https://via.placeholder.com/200", link:"#"},
  {name:"Sample Product 3", image:"https://via.placeholder.com/200", link:"#"},
  {name:"Sample Product 4", image:"https://via.placeholder.com/200", link:"#"},
  {name:"Sample Product 5", image:"https://via.placeholder.com/200", link:"#"},
  {name:"Sample Product 6", image:"https://via.placeholder.com/200", link:"#"},
  {name:"Sample Product 7", image:"https://via.placeholder.com/200", link:"#"},
  {name:"Sample Product 8", image:"https://via.placeholder.com/200", link:"#"},
  {name:"Sample Product 9", image:"https://via.placeholder.com/200", link:"#"},
  {name:"Sample Product 10", image:"https://via.placeholder.com/200", link:"#"}
];

// --- RENDER PRODUCTS ---
function displayProducts(list, page=1){
  const perPage = 20;
  const start = (page-1)*perPage;
  const end = start+perPage;
  const sliced = list.slice(start, end);

  const ct = qs("#productsContainer");
  ct.innerHTML = "";

  sliced.forEach((p,i)=>{
    const card = document.createElement("div");
    card.className = "product-card";

    card.innerHTML = `
      <img src="${p.image}">
      <div class="product-name">${escapeHtml(p.name)}</div>
      <div class="card-bottom">
        <a class="product-link" href="${p.link}" target="_blank">Check Price on Amazon</a>
        <button class="more-btn" onclick="toggleName(this)">More</button>
      </div>
    `;

    ct.appendChild(card);

    setTimeout(()=> card.classList.add("visible"), 40*i);
  });
}

function toggleName(btn){
  const nameEl = btn.parentElement.parentElement.querySelector(".product-name");
  nameEl.classList.toggle("expanded");
  btn.textContent = nameEl.classList.contains("expanded") ? "Less" : "More";
}

// --- SEARCH ---
function performSearch(){
  const q = qs("#searchInput").value.trim().toLowerCase();
  const results = products.filter(p => p.name.toLowerCase().includes(q));

  qs("#resultsText").textContent = q ? `Showing results for "${q}"` : "";

  displayProducts(results, 1);
  createPagination(results, 1, q);
}

// --- PAGINATION ---
function createPagination(list, currentPage, searchQuery){
  const perPage = 20;
  const totalPages = Math.ceil(list.length / perPage);
  const pag = qs("#paginationContainer");
  pag.innerHTML = "";

  if(totalPages <= 1) return;

  const prev = document.createElement("button");
  prev.className = "btn";
  prev.textContent = "Prev";
  if(currentPage === 1) prev.classList.add("disabled");
  else prev.onclick = () => navigateTo(searchQuery, currentPage-1);
  pag.appendChild(prev);

  let start = Math.max(1, currentPage-2);
  let end = Math.min(totalPages, currentPage+2);

  for(let i=start; i<=end; i++){
    const b = document.createElement("button");
    b.className = "btn";
    b.textContent = i;
    if(i === currentPage) b.style.background = "#084cb8";
    b.onclick = () => navigateTo(searchQuery, i);
    pag.appendChild(b);
  }

  const next = document.createElement("button");
  next.className = "btn";
  next.textContent = "Next";
  if(currentPage === totalPages) next.classList.add("disabled");
  else next.onclick = () => navigateTo(searchQuery, currentPage+1);
  pag.appendChild(next);
}

function navigateTo(query, page){
  const results = products.filter(p => p.name.toLowerCase().includes(query.toLowerCase()));
  displayProducts(results, page);
  createPagination(results, page, query);
  window.scrollTo({top:0, behavior:"smooth"});
}

// --- SUGGESTIONS ---
function initSearchSuggestions(){
  const sugBox = qs("#suggestions");
  const uniqueWords = new Set();

  products.forEach(p=>{
    p.name.split(" ").forEach(w=>{
      if(w.length > 3) uniqueWords.add(w);
    });
  });

  const arr = Array.from(uniqueWords).slice(0,20);
  sugBox.innerHTML = arr.map(w => `<span class="sugg-pill">${w}</span>`).join("");

  qsa(".sugg-pill").forEach(pill=>{
    pill.onclick = () => {
      qs("#searchInput").value = pill.textContent;
      performSearch();
    };
  });

  requestAnimationFrame(()=>{
    setTimeout(()=> sugBox.classList.add("visible"), 60);
  });
}

// --- ESCAPE HTML ---
function escapeHtml(str){
  return str.replace(/[&<>"']/g, m => ({
    '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
  }[m]));
}

// --- BACK TO TOP ---
const backToTop = qs("#backToTop");
window.addEventListener("scroll", ()=>{
  backToTop.style.display = window.scrollY > 500 ? "block" : "none";
});
backToTop.onclick = ()=> window.scrollTo({top:0, behavior:"smooth"});

// INIT
displayProducts(products,1);
createPagination(products,1,"");
initSearchSuggestions();
</script>
