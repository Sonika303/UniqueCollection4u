<html lang="en">
<head>

<style>
:root{
  --brand:#0d6efd;
  --brand-dark:#084cb8;
  --bg:#f3f7ff;
  --card-pad:12px;
  --header-h:56px;
  --social-h:46px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:#222;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  scroll-behavior:smooth;
}

/* SOCIAL TOP BAR (above header) */
.social-top-bar{
  position:sticky;
  top:0;
  z-index:1600;
  background:#fff;
  display:flex;
  justify-content:center;
  gap:12px;
  align-items:center;
  height:var(--social-h);
  border-bottom:1px solid #e9f0ff;
  padding:6px 12px;
}
.social-top-bar a{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width:36px;
  height:36px;
  border-radius:8px;
  font-size:18px;
  color:var(--brand-dark);
  text-decoration:none;
  transition: transform .5s cubic-bezier(.2,.9,.3,1), box-shadow .24s ease;
  background:linear-gradient(180deg,#fff,#fbfdff);
  border:1px solid rgba(13,110,253,0.06);
}
.social-top-bar a:hover{ transform: rotate(360deg) scale(1.08); box-shadow:0 8px 22px rgba(13,110,253,0.06); }

/* HEADER / NAV (under social bar) */
header{
  position:sticky;
  top:var(--social-h);
  z-index:1500;
  background:rgba(13,110,253,0.95);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:var(--header-h);
  padding:8px 16px;
  box-shadow:0 6px 18px rgba(3,34,84,0.06);
}
header.shrink{ height:44px; padding:6px 12px; }

nav{
  width:100%;
  max-width:1200px;
  display:flex;
  gap:16px;
  align-items:center;
  justify-content:center;
}
nav a{ color:white; text-decoration:none; font-weight:700; font-size:14px; }

/* SEARCH (sticky under header) */
.top-controls{
  position:sticky;
  top: calc(var(--social-h) + var(--header-h));
  z-index:1400;
  background: linear-gradient(180deg,var(--bg), rgba(243,247,255,0.75));
  padding:12px;
  border-bottom:1px solid rgba(13,110,253,0.03);
}
.search-bar{
  display:flex;
  justify-content:center;
  width:100%;
}
.search-inner{
  display:flex;
  gap:8px;
  align-items:center;
  width:100%;
  max-width:920px;
}
.search-inner input{
  flex:1;
  padding:10px 14px;
  border-radius:10px;
  border:1px solid #dbe8ff;
  font-size:15px;
  outline:none;
  background:white;
}
.search-inner button{
  padding:10px 14px;
  border-radius:10px;
  border:0;
  background:var(--brand);
  color:white;
  font-weight:700;
  cursor:pointer;
}

/* suggestions */
#suggestions{
  max-width:920px;
  margin:10px auto 0;
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  transition:opacity .22s ease, transform .22s ease;
  opacity:0;
  transform:translateY(-6px);
}
#suggestions.visible{ opacity:1; transform:translateY(0); }
.sugg-pill{
  background:white;
  padding:6px 10px;
  border-radius:14px;
  border:1px solid rgba(13,110,253,0.06);
  cursor:pointer;
  font-weight:700;
  color:var(--brand-dark);
  font-size:13px;
}

/* results text */
#resultsText{
  text-align:center;
  font-weight:700;
  margin:14px 0 8px;
  font-size:16px;
}

/* products grid */
.products-wrap{
  padding:20px 12px 64px;
  max-width:1320px;
  margin:0 auto;
}
.products{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:14px;
  width:100%;
  align-items:start;
  min-height:120px;
}

/* product card */
.product-card{
  background:linear-gradient(180deg,#fff,#fbfdff);
  padding:var(--card-pad);
  border-radius:12px;
  box-shadow:0 6px 20px rgba(13,110,253,0.06);
  display:flex;
  flex-direction:column;
  min-height:260px;
  opacity:0;
  transform:translateY(8px);
  transition: transform .22s cubic-bezier(.2,.9,.3,1), box-shadow .22s ease, opacity .28s ease;
}
.product-card.visible{ opacity:1; transform:translateY(0); }
.product-card:hover{ transform:scale(1.03); box-shadow:0 20px 44px rgba(13,110,253,0.12); }

.product-card img{
  width:100%;
  height:150px;
  object-fit:contain;
  margin-bottom:8px;
}

/* product name clamp */
.product-name{
  display:-webkit-box;
  -webkit-line-clamp:2;
  -webkit-box-orient:vertical;
  overflow:hidden;
  font-weight:700;
  font-size:14px;
  margin:6px 0;
}
.product-name.expanded{ -webkit-line-clamp:unset; }

/* bottom row */
.card-bottom{
  margin-top:auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:8px;
}
.product-link{
  background:var(--brand);
  color:white;
  text-decoration:none;
  padding:8px 10px;
  border-radius:8px;
  font-weight:700;
  white-space:nowrap;
}
.more-btn{
  border:0;
  background:none;
  color:var(--brand);
  font-weight:800;
  cursor:pointer;
  font-size:13px;
}

/* pagination */
.pagination{
  display:flex;
  justify-content:center;
  gap:8px;
  margin:18px 0 40px;
  flex-wrap:wrap;
}
.pagination .btn{
  padding:8px 12px;
  border-radius:8px;
  border:0;
  background:var(--brand);
  color:white;
  font-weight:700;
  cursor:pointer;
}
.pagination .btn.disabled{ background:#cfcfcf; color:#444; cursor:default; }

/* back to top */
#backToTop{
  position:fixed;
  right:18px;
  bottom:18px;
  background:var(--brand);
  color:white;
  padding:12px;
  border-radius:50%;
  font-size:18px;
  display:none;
  box-shadow:0 10px 28px rgba(13,110,253,0.12);
  cursor:pointer;
}

/* footer */
footer{
  background:var(--brand);
  color:white;
  text-align:center;
  padding:16px 12px;
  margin-top:24px;
}
footer .social-links a{ color:white; margin:0 8px; font-size:18px; }

/* responsive */
@media (max-width:1100px){ .products{ grid-template-columns:repeat(4,1fr); } }
@media (max-width:880px){ .products{ grid-template-columns:repeat(3,1fr); } }
@media (max-width:620px){ .products{ grid-template-columns:repeat(2,1fr); } .search-inner{ max-width:94%; } }
@media (max-width:420px){ .products{ grid-template-columns:repeat(1,1fr); } .product-card{ min-height:220px; } }
</style>
</head>

  </div>

<script>
/* ---------- State ---------- */
let products = [];
let currentPage = 1;
const productsPerPage = 20;

/* ---------- Short helpers ---------- */
const qs = s => document.querySelector(s);
const qsa = s => Array.from(document.querySelectorAll(s));

/* ---------- CSV loader (expects: name,image,alt,link) ---------- */
async function loadProducts(){
  try{
    const res = await fetch('products.csv', {cache: "no-store"});
    if(!res.ok) throw new Error('products.csv not found');
    const text = await res.text();
    const rows = text.split(/\r?\n/).filter(Boolean);
    // If file has header, remove it if it contains 'name' in first row
    if(rows.length && rows[0].toLowerCase().includes('name') && rows[0].toLowerCase().includes('image')) rows.shift();

    products = rows.map(r => {
      // split into 4 parts only - allow commas in link (everything after 3rd comma)
      const parts = r.split(',');
      const name = (parts[0] || '').trim();
      const img  = (parts[1] || '').trim();
      const alt  = (parts[2] || '').trim();
      const link = (parts.slice(3).join(',') || '').trim();
      return { name: name || 'Unnamed Product', img, alt, link };
    });

    // set initial search input from URL params if present
    const params = getParams();
    qs('#searchInput').value = params.search || '';
    currentPage = params.page || 1;

    // randomize only for homepage (no search && page==1)
    if(!params.search && params.page === 1) products = products.sort(()=>Math.random()-0.5);

    renderProducts(params.search || '');
    initSearchSuggestions();
  }catch(err){
    console.error(err);
    const container = qs('#productsContainer');
    container.innerHTML = `<p style="color:red;font-weight:700">Failed to load products.csv — ${err.message}</p>`;
  }
}

/* ---------- URL helpers ---------- */
function getParams(){
  const u = new URL(window.location.href);
  return { search: u.searchParams.get('search') || '', page: parseInt(u.searchParams.get('page')) || 1 };
}
function navigateTo(search, page){
  const url = new URL(window.location.href);
  url.searchParams.set('search', search || '');
  url.searchParams.set('page', page || 1);
  window.location.href = url.pathname + '?' + url.searchParams.toString();
}

/* ---------- Render products ---------- */
function renderProducts(searchQuery = ''){
  const container = qs('#productsContainer');
  const resultsText = qs('#resultsText');
  container.innerHTML = '';

  if(searchQuery && searchQuery.trim()) resultsText.textContent = `Showing results for: "${searchQuery}"`;
  else resultsText.textContent = '';

  const filtered = products.filter(p => p.name.toLowerCase().includes((searchQuery||'').toLowerCase()));
  const totalPages = Math.max(1, Math.ceil(filtered.length / productsPerPage));
  currentPage = Math.min(currentPage, totalPages) || 1;

  const start = (currentPage - 1) * productsPerPage;
  const pageProducts = filtered.slice(start, start + productsPerPage);

  // empty state
  if(pageProducts.length === 0){
    container.innerHTML = `<p style="text-align:center;font-weight:700;color:#666;padding:28px">No products found.</p>`;
    renderPagination(totalPages, searchQuery);
    return;
  }

  // build cards
  pageProducts.forEach((p, idx) => {
    const globalIndex = start + idx;
    const card = document.createElement('div');
    card.className = 'product-card';
    const imgSrc = p.img || 'https://via.placeholder.com/240x150?text=No+Image';
    const safeName = escapeHtml(p.name);
    const safeAlt = escapeHtml(p.alt || p.name);

    card.innerHTML = `
      <img src="${escapeHtml(imgSrc)}" alt="${safeAlt}">
      <p class="product-name" id="name-${globalIndex}">${safeName}</p>
      <div class="card-bottom">
        <div>${p.link ? `<a class="product-link" href="${escapeAttr(p.link)}" target="_blank" rel="noopener noreferrer">Check Price On Amazon</a>` : ''}</div>
        <div>${(p.name.length > 75) ? `<button class="more-btn" data-id="${globalIndex}">More</button>` : ''}</div>
      </div>
    `;
    container.appendChild(card);

    // staggered appear
    requestAnimationFrame(()=> {
      setTimeout(()=> card.classList.add('visible'), 20 + (idx * 18));
    });
  });

  renderPagination(totalPages, searchQuery);
  attachMoreButtons();
}

/* ---------- More / Less ---------- */
function attachMoreButtons(){
  qsa('.more-btn').forEach(btn=>{
    btn.onclick = () => {
      const id = btn.getAttribute('data-id');
      const nameEl = qs('#name-' + id);
      if(!nameEl) return;
      const expanded = nameEl.classList.toggle('expanded');
      btn.textContent = expanded ? 'Less' : 'More';
      if(expanded){
        const card = btn.closest('.product-card');
        const rect = card.getBoundingClientRect();
        if(rect.top < 80 || rect.bottom > (window.innerHeight || document.documentElement.clientHeight)){
          card.scrollIntoView({behavior:'smooth', block:'nearest'});
        }
      }
    };
  });
}

/* ---------- Pagination ---------- */
function renderPagination(totalPages, searchQuery){
  const pag = qs('#paginationContainer');
  pag.innerHTML = '';

  // Prev (always present)
  const prev = document.createElement('button');
  prev.className = 'btn';
  prev.textContent = 'Prev';
  if(currentPage === 1) prev.classList.add('disabled');
  else prev.onclick = () => navigateTo(searchQuery, currentPage - 1);
  pag.appendChild(prev);

  // numeric window
  const maxButtons = 7;
  let start = Math.max(1, currentPage - Math.floor(maxButtons/2));
  let end = Math.min(totalPages, start + maxButtons - 1);
  if(end - start < maxButtons - 1) start = Math.max(1, end - maxButtons + 1);

  for(let i = start; i <= end; i++){
    const b = document.createElement('button');
    b.className = 'btn' + (i === currentPage ? ' disabled' : '');
    b.textContent = i;
    if(i !== currentPage) b.onclick = () => navigateTo(searchQuery, i);
    pag.appendChild(b);
  }

  // Next (always present)
  const next = document.createElement('button');
  next.className = 'btn';
  next.textContent = 'Next';
  if(currentPage === totalPages) next.classList.add('disabled');
  else next.onclick = () => navigateTo(searchQuery, currentPage + 1);
  pag.appendChild(next);
}

/* ---------- Search ---------- */
function performSearch(){
  const q = qs('#searchInput').value.trim();
  navigateTo(q, 1);
}
qs('#searchBtn').addEventListener('click', performSearch);
qs('#searchInput').addEventListener('keydown', (e)=> { if(e.key === 'Enter') performSearch(); });

/* ---------- Suggestions (auto-complete pills) ---------- */
function initSearchSuggestions(){
  const input = qs('#searchInput');
  const suggestions = qs('#suggestions');

  input.addEventListener('input', function(){
    const val = this.value.trim().toLowerCase();
    if(!val){
      suggestions.classList.remove('visible');
      suggestions.innerHTML = '';
      suggestions.setAttribute('aria-hidden','true');
      return;
    }

    const matches = [];
    const seen = new Set();
    for(const p of products){
      const nameLower = p.name.toLowerCase();
      if(nameLower.startsWith(val) && !seen.has(p.name)){
        matches.push(p.name);
        seen.add(p.name);
      }
      if(matches.length >= 8) break;
    }
    if(matches.length === 0){
      for(const p of products){
        const nameLower = p.name.toLowerCase();
        if(nameLower.includes(val) && !seen.has(p.name)){
          matches.push(p.name);
          seen.add(p.name);
        }
        if(matches.length >= 8) break;
      }
    }

    suggestions.innerHTML = matches.map(m => `<div class="sugg-pill" data-val="${escapeAttr(m)}">${escapeHtml(m)}</div>`).join('');
    if(matches.length){
      suggestions.classList.add('visible');
      suggestions.setAttribute('aria-hidden','false');
    } else {
      suggestions.classList.remove('visible');
      suggestions.setAttribute('aria-hidden','true');
    }

    qsa('.sugg-pill').forEach(el=>{
      el.onclick = () => {
        const v = el.getAttribute('data-val');
        input.value = v;
        suggestions.classList.remove('visible');
        performSearch();
      };
    });
  });
}

/* ---------- UI events: header shrink + backToTop ---------- */
window.addEventListener('scroll', ()=>{
  const nav = qs('#navbar');
  if(window.scrollY > 40) nav.classList.add('shrink'); else nav.classList.remove('shrink');
  const btn = qs('#backToTop');
  if(document.documentElement.scrollTop > 220) btn.style.display = 'block'; else btn.style.display = 'none';
});
qs('#backToTop').onclick = ()=> window.scrollTo({top:0, behavior:'smooth'});

/* ---------- Utils ---------- */
function escapeHtml(s){ return String(s||'').replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }
function escapeAttr(s){ return String(s||'').replace(/"/g,'&quot;').replace(/'/g,'&#39;'); }

/* ---------- Init ---------- */
window.addEventListener('DOMContentLoaded', ()=>{
  loadProducts();
  // attach suggestions after load will call initSearchSuggestions internally
});
</script>
