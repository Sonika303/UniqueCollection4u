<style>
body{

}

/* Fade Animation */

}
@keyframes fade{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}

/* HEADER */
header{

  color:white;
  padding:12px 20px;

  top:0;
  z-index:1000;
  box-shadow:0 2px 8px rgba(0,0,0,0.1);

nav a{
  color:white;
  text-decoration:none;
  margin-right:18px;
  font-weight:bold;

nav a:hover{ text-decoration:underline; }

/* SEARCH */
.search-bar{
  margin-top:10px;
  display:flex;
  justify-content:center;
}

.search-bar input{
  width:260px;
  padding:8px;
  border-radius:5px;
  border:1px solid #ccc;
}

.search-bar button{
  margin-left:5px;
  padding:8px 14px;
  border-radius:5px;
  border:1px solid #fff;
  background:white;
  color:#0d6efd;
  cursor:pointer;
  font-weight:bold;
}

.search-bar button:hover{
  background:#0d6efd;
  color:white;
}

/* RESULTS TEXT */
#resultsText{
  text-align:center;
  font-weight:bold;
  margin-top:15px;
  font-size:17px;
}

/* PRODUCTS */
.products{
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(230px,1fr));
  gap:20px;
}

.product-card{
  background:white;
  padding:15px;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,0.12);
  transition:transform .25s ease, box-shadow .25s ease;
}

.product-card:hover{
  transform:translateY(-6px);
  box-shadow:0 6px 18px rgba(0,0,0,0.25);
}

.product-card img{
  width:100%;
  height:220px;
  object-fit:contain;
  margin-bottom:10px;
}

.product-name{
  display:-webkit-box;
  -webkit-line-clamp:2;
  -webkit-box-orient:vertical;
  overflow:hidden;
  text-overflow:ellipsis;
  cursor:pointer;
  transition:all .15s ease;
}

.product-name:hover{
  -webkit-line-clamp:unset;
  white-space:normal;
}

/* BUTTON */
.product-link{
  margin-top:10px;
  display:block;
  text-align:center;
  background:#0d6efd;
  padding:10px;
  text-decoration:none;
  color:white;
  border-radius:6px;
  font-weight:bold;
  transition:background .25s ease;
}

.product-link:hover{ background:#084cb8; }

/* PAGINATION */

  justify-content:center;
  margin:20px 0;
  flex-wrap:wrap;

.pagination button{

/* FOOTER */

  color:white;
  text-align:center;
  padding:18px;
  margin-top:30px;
}

.social-links a{

  font-size:24px;

<header>

<p id="resultsText"></p>

<div class="products" id="productsContainer"></div>

    <a href="https://www.youtube.com/@uniquecollection01" target="_blank"><i class="fab fa-youtube"></i></a>
  </div>
  <p>&copy; 2025 Unique Collection4u</p>
</footer>

<script>
let products = [];
let currentPage = 1;
const productsPerPage = 10;

/* URL Params */
function getParams() {
    const url = new URL(window.location.href);
    return {
        search: url.searchParams.get("search") || "",
        page: parseInt(url.searchParams.get("page")) || 1
    };
}

/* Load CSV */
async function loadProducts() {
    try {
        const res = await fetch("products.csv");
        const text = await res.text();

        const rows = text.split("\n").slice(1);

        products = rows
            .filter(r => r.trim())
            .map(r => {
                const [name, img, alt, link] = r.split(",");
                return { name, img, alt, link };
            });

        const params = getParams();
        document.getElementById("searchInput").value = params.search;
        currentPage = params.page;

        renderProducts(params.search);
    } catch (e) {
        document.getElementById("productsContainer").innerHTML =
          "<p style='color:red; font-weight:bold;'>Failed to load products.csv</p>";
    }
}

/* Render */
function renderProducts(searchQuery = "") {
    const container = document.getElementById("productsContainer");
    const resultsText = document.getElementById("resultsText");
    container.innerHTML = "";

    if (searchQuery.trim().length > 0) {
        resultsText.textContent = `Showing results for: "${searchQuery}"`;
    } else {
        resultsText.textContent = "";
    }

    let filtered = products.filter(p =>
        p.name.toLowerCase().includes(searchQuery.toLowerCase())
    );

    const totalPages = Math.ceil(filtered.length / productsPerPage);
    currentPage = Math.min(currentPage, totalPages) || 1;

    const start = (currentPage - 1) * productsPerPage;
    const end = start + productsPerPage;

    const pageProducts = filtered.slice(start, end);

    pageProducts.forEach((p) => {
        const card = document.createElement("div");
        card.className = "product-card fade-in";

        card.innerHTML = `
          <img src="${p.img}" alt="${p.alt}">
          <p class="product-name">${p.name}</p>
          <a href="${p.link}" class="product-link" target="_blank">
            Check Price On Amazon
          </a>
        `;

        container.appendChild(card);
    });

    renderPagination(totalPages, searchQuery);
}

/* Pagination */
function renderPagination(totalPages, searchQuery) {
    const pag = document.getElementById("paginationContainer");
    pag.innerHTML = "";
    if (totalPages <= 1) return;

    for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;

        if (i === currentPage) btn.classList.add("disabled");

        btn.onclick = () =>
            window.location.href = `?search=${encodeURIComponent(searchQuery)}&page=${i}`;

        pag.appendChild(btn);
    }
}

/* Search */
function performSearch() {
    const query = document.getElementById("searchInput").value.trim();
    window.location.href = `?search=${encodeURIComponent(query)}&page=1`;
}

/* Back To Top */
window.onscroll = function(){
    const btn = document.getElementById("backToTop");
    if (document.documentElement.scrollTop > 200) {
        btn.style.display = "block";
    } else {
        btn.style.display = "none";
    }
};

document.getElementById("backToTop").onclick = () => {
    window.scrollTo({ top: 0, behavior: "smooth" });
};

window.onload = loadProducts;
</script>
