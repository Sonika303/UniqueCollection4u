<!-- Font Awesome -->

<style>
body{
  margin:0; padding:0;
  font-family:Arial, sans-serif;
  background:#f3f7ff;
  color:#222;
}

/* HEADER */
header{
  background:#0d6efd;
  color:white;
  padding:12px 20px;
  position:sticky;
  top:0;
  z-index:1000;
  box-shadow:0 2px 8px rgba(0,0,0,0.1);
  animation: fadeDown 0.6s ease;
}

@keyframes fadeDown {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

nav a{
  color:white;
  text-decoration:none;
  margin-right:18px;
  font-weight:bold;
}

nav a:hover{ text-decoration:underline; }

/* SEARCH */
.search-bar{
  margin-top:10px;
  display:flex;
  justify-content:center;
  animation: fadeIn 1s ease;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.search-bar input{
  width:300px;
  padding:8px;
  border-radius:5px;
  border:1px solid #ccc;
}

.search-bar button{
  margin-left:5px;
  padding:8px 14px;
  border-radius:5px;
  border:1px solid #fff;
  background:white;
  color:#0d6efd;
  cursor:pointer;
}

.search-bar button:hover{
  background:#0d6efd;
  color:white;
}

/* PRODUCTS */
.products{
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(230px,1fr));
  gap:20px;
}

/* Animation */
.product-card{
  opacity:0;
  transform:translateY(15px);
  animation: cardFadeUp 0.5s ease forwards;
}

@keyframes cardFadeUp {
  to { opacity:1; transform:translateY(0); }
}

.product-card{
  background:white;
  padding:15px;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,0.12);
  transition:transform .25s ease, box-shadow .25s ease;
}

/* Hover Animation */
.product-card:hover{
  transform:translateY(-6px);
  box-shadow:0 6px 18px rgba(0,0,0,0.25);
}

/* Product Image */
.product-card img{
  width:100%;
  height:220px;
  object-fit:contain;
  margin-bottom:10px;
}

/* Name (hover to expand full text) */
.product-name{
  display:-webkit-box;
  -webkit-line-clamp:2;
  -webkit-box-orient:vertical;
  overflow:hidden;
  text-overflow:ellipsis;
  cursor:pointer;
  transition:all .15s ease;
}

.product-name:hover{
  -webkit-line-clamp:unset;
  white-space:normal;
}

/* BUTTON */
.product-link{
  margin-top:10px;
  display:block;
  text-align:center;
  background:#0d6efd;
  padding:10px;
  text-decoration:none;
  color:white;
  border-radius:6px;
  font-weight:bold;
  transition:background .25s ease;
}

.product-link:hover{ background:#084cb8; }

/* PAGINATION */
.pagination{
  display:flex;
  justify-content:center;
  margin:20px 0;
}

.pagination button{
  padding:8px 12px;
  margin:0 5px;
  background:#0d6efd;
  border:none;
  border-radius:6px;
  color:white;
  cursor:pointer;
}

.pagination button.disabled{
  background:#ccc;
  cursor:not-allowed;
}

/* FOOTER */
footer{
  background:#0d6efd;
  color:white;
  text-align:center;
  padding:18px;
  margin-top:30px;
  animation: fadeUp 0.6s ease;
}

@keyframes fadeUp {
  from { opacity:0; transform:translateY(15px); }
  to { opacity:1; transform:translateY(0); }
}

.social-links a{
  color:white;
  margin:0 10px;
  font-size:24px;
}
</style>

</head>
<body>

<header>
  <nav>
    <a href="index.html">Home</a>
    <a href="privacy.html">Privacy</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="search-bar">
    <input id="searchInput" type="text" placeholder="Search products...">
    <button onclick="performSearch()">Search</button>
  </div>
</header>

<div class="products" id="productsContainer"></div>
<div class="pagination" id="paginationContainer"></div>

<footer>
  <div class="social-links">
    <a href="https://facebook.com/UniqueCollection0555" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://instagram.com/uniquecollection0555" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://discord.gg/Aa9a6XHwZz" target="_blank"><i class="fab fa-discord"></i></a>
    <a href="https://whatsapp.com/channel/0029VbBdg1zGk1FoG5cHlR2J" target="_blank"><i class="fab fa-whatsapp"></i></a>
    <a href="https://www.youtube.com/@uniquecollection01" target="_blank"><i class="fab fa-youtube"></i></a>
  </div>
  <p>&copy; 2025 Unique Collection4u</p>
</footer>

<script>
let products = [];
let currentPage = 1;
const productsPerPage = 10;

/* Fetch CSV */
async function loadProducts() {
    try {
        const res = await fetch("products.csv");
        const text = await res.text();
        const lines = text.trim().split("\n").slice(1);

        products = lines.map(line => {
            const [name, img, alt, link] = line.split(",");
            return { name, img, alt, link };
        });

        const params = getParams();
        document.getElementById("searchInput").value = params.search;
        currentPage = params.page;

        renderProducts(params.search);
    } catch (err) {
        document.getElementById("productsContainer").innerHTML =
          "<p style='color:red; font-weight:bold;'>Failed to load products.csv</p>";
    }
}

/* URL Params */
function getParams() {
    const url = new URL(window.location.href);
    return {
        search: url.searchParams.get("search") || "",
        page: parseInt(url.searchParams.get("page")) || 1
    };
}

/* Render Products */
function renderProducts(searchQuery = "") {
    const container = document.getElementById("productsContainer");
    container.innerHTML = "";

    const filtered = products.filter(p =>
        p.name.toLowerCase().includes(searchQuery.toLowerCase())
    );

    const totalPages = Math.ceil(filtered.length / productsPerPage);
    currentPage = Math.min(currentPage, totalPages) || 1;

    const start = (currentPage - 1) * productsPerPage;
    const end = start + productsPerPage;

    const pageProducts = filtered.slice(start, end);

    pageProducts.forEach((p, i) => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.style.animationDelay = `${i * 0.08}s`;

        card.innerHTML = `
          <img src="${p.img}" alt="${p.alt}">
          <p class="product-name">${p.name}</p>
          <a href="${p.link}" class="product-link" target="_blank">
            Check Price On Amazon
          </a>
        `;

        container.appendChild(card);
    });

    renderPagination(totalPages, searchQuery);
}

function renderPagination(totalPages, searchQuery) {
    const pag = document.getElementById("paginationContainer");
    pag.innerHTML = "";
    if (totalPages <= 1) return;

    for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;

        if (i === currentPage) btn.classList.add("disabled");

        btn.onclick = () =>
            window.location.href = `?search=${encodeURIComponent(searchQuery)}&page=${i}`;

        pag.appendChild(btn);
    }
}

/* Search */
function performSearch() {
    const query = document.getElementById("searchInput").value.trim();
    window.location.href = `?search=${encodeURIComponent(query)}&page=1`;
}

window.onload = loadProducts;
</script>
