<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google-adsense-account" content="ca-pub-9860497702017992">
<title>Unique Collection4u â€” Premium Categories</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; }
  header { background: #0e4c92; color: white; padding: 10px 20px; position: sticky; top:0; z-index: 999; display:flex; align-items:center; justify-content:space-between; }
  nav a { color:white; margin:0 10px; text-decoration:none; font-weight:500; }
  nav a:hover { text-decoration:underline; }
  .social-links a { margin-left: 10px; color:white; font-size:18px; }
  .search-container { margin: 20px auto; max-width:600px; display:flex; justify-content:center; }
  .search-container input { padding:10px; width:70%; font-size:16px; border:1px solid #ccc; border-radius:5px 0 0 5px; outline:none; }
  .search-container button { padding:10px; font-size:16px; border:none; background:#0e4c92; color:white; border-radius:0 5px 5px 0; cursor:pointer; }
  .products { display:grid; grid-template-columns: repeat(auto-fill, minmax(220px,1fr)); gap:15px; padding:20px; }
  .product-card { border:1px solid #ddd; padding:10px; border-radius:5px; transition:0.3s; }
  .product-card:hover { box-shadow:0 0 10px rgba(0,0,0,0.2); }
  .product-card img { width:100%; height:200px; object-fit:cover; }
  .product-card h4 { font-size:16px; margin:10px 0; }
  .product-card a { text-decoration:none; color:#0e4c92; font-weight:bold; }
  .pagination { text-align:center; margin:20px 0; }
  .pagination button { margin:0 5px; padding:8px 12px; border:none; background:#0e4c92; color:white; border-radius:4px; cursor:pointer; }
  .pagination button.disabled { background:#ccc; cursor:not-allowed; }
  .no-results { text-align:center; font-size:18px; margin:40px 0; }
</style>
</head>
<body>

<header>
  <div class="logo"><h2>Unique Collection4u</h2></div>
  <nav>
    <a href="#home">Home</a>
    <a href="#fashion">Fashion</a>
    <a href="#books">Books</a>
    <a href="#beauty">Beauty</a>
    <a href="#toys">Toys</a>
    <a href="#electronics">Electronics</a>
  </nav>
  <div class="social-links">
    <a href="https://discord.com/" target="_blank"><i class="fab fa-discord"></i></a>
    <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
  </div>
</header>

<div class="search-container">
  <input type="text" id="searchInput" placeholder="Search products...">
  <button onclick="performSearch()">Search</button>
</div>

<div class="products" id="productContainer"></div>
<div class="pagination" id="paginationContainer"></div>
<div class="no-results" id="noResults" style="display:none;">No products found.</div>

<script>
// ===== Sample Products JSON =====
const products = [
  {
    "name": "CW Championship Cricket Kit for Men",
    "img": "https://m.media-amazon.com/images/I/41XMN4owc4S.jpg",
    "alt": "Cricket Kit",
    "link": "https://www.amazon.in/dp/B092L7R4HF?tag=onlinemar0fad-21"
  },
  {
    "name": "URBANMONK 1-Meter Self Adhesive Water Stopper",
    "img": "https://m.media-amazon.com/images/I/61nWlr+gGLL._SX679_.jpg",
    "alt": "Water Stopper",
    "link": "https://www.amazon.in/dp/B0DD7JL52K?tag=onlinemar0fad-21"
  },
  // Add more products here
];

// ===== Pagination Settings =====
let currentPage = 1;
const productsPerPage = 4;

// ===== Filter out empty products =====
const validProducts = products.filter(p => p.name && p.img && p.link);

// ===== Render Products Function =====
function renderProducts(filteredProducts, page=1) {
  const container = document.getElementById('productContainer');
  const noResults = document.getElementById('noResults');
  container.innerHTML = '';

  if (filteredProducts.length === 0) {
    noResults.style.display = 'block';
    document.getElementById('paginationContainer').innerHTML = '';
    return;
  } else {
    noResults.style.display = 'none';
  }

  const start = (page-1) * productsPerPage;
  const end = start + productsPerPage;
  const paginatedItems = filteredProducts.slice(start, end);

  paginatedItems.forEach(product => {
    const card = document.createElement('div');
    card.className = 'product-card';
    card.innerHTML = `
      <img src="${product.img}" alt="${product.alt || product.name}">
      <h4>${product.name}</h4>
      <a href="${product.link}" target="_blank">View Product</a>
    `;
    container.appendChild(card);
  });

  renderPagination(filteredProducts.length, page);
}

// ===== Render Pagination Function =====
function renderPagination(totalProducts, page) {
  const totalPages = Math.ceil(totalProducts / productsPerPage);
  const pagination = document.getElementById('paginationContainer');
  pagination.innerHTML = '';

  for (let i=1; i<=totalPages; i++) {
    const btn = document.createElement('button');
    btn.innerText = i;
    if (i === page) btn.classList.add('disabled');
    btn.onclick = () => { currentPage = i; renderProducts(filteredProducts, i); };
    pagination.appendChild(btn);
  }
}

// ===== Search Function =====
let filteredProducts = [...validProducts];
function performSearch() {
  const query = document.getElementById('searchInput').value.trim().toLowerCase();
  filteredProducts = validProducts.filter(p => p.name.toLowerCase().includes(query));
  currentPage = 1;
  renderProducts(filteredProducts, currentPage);
}

// ===== Initial Render =====
renderProducts(validProducts, currentPage);
</script>

</body>
</html>
